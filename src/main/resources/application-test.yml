# Profile para testes (usa H2 em memória ao invés de PostgreSQL)
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # Testes podem criar/dropar schema
    show-sql: true

  flyway:
    enabled: false  # Desabilita Flyway em testes (H2 cria schema automaticamente)

# Desabilita scheduler de reprocessamento em testes
reprocessamento:
  enabled: false
