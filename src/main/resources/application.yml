spring:
  application:
    name: toolschallenge

  # Configuração do DataSource (PostgreSQL)
  datasource:
    url: jdbc:postgresql://localhost:5432/pagamentos
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # Flyway gerencia o schema, não o Hibernate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  # Flyway (Migrações)
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Redis (Idempotência e Cache)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  # Kafka
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: pagamentos-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: br.com.sicredi.toolschallenge
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# Actuator (Monitoramento)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /atuador
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

        

        # OpenAPI/Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Logging
logging:
  level:
    root: INFO
    br.com.sicredi.toolschallenge: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
